<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy Dan Truty</title>
</head>
<body>
<h1> Data Falsy</h1>
    <table border="1">
        <tr>
            <td>Data Dianggap Falsy</td>
            <td>Keterangan</td>
        </tr>
        <tr>
            <td>false</td>
            <td>Boolean false</td>
        </tr>
        <tr>
            <td>0 , -0</td>
            <td>Number 0 dan -0 dianggap false</td>
        </tr>
        <tr>
            <td>"", '', ``</td>
            <td>Semua String kosong dianggap False</td>
        </tr>
        <tr>
            <td>null</td>
            <td>Null dianggap false</td>
        </tr>
        <tr>
            <td>undefined</td>
            <td>Undefined dianggap false</td>
        </tr>
        <tr>
            <td>Nan</td>
            <td>Nan dianggap false</td>
        </tr>


    </table>
    
    <script>

        let data= 0;

        if(data){
            document.writeln(`<p>TRUdwE</p>`)
        }else{
            document.writeln(`<p>FALsSE</p>`)
        }
        

    </script>
</body>
</html>
