<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        //if Expression
        const result = 20;
        if (result > 10) {
            document.writeln(`<p>GOOD JOOB</p>`)
        }
    </script>

    <script>
        //else Expression
        const result2 = 50
        if (result2 > 80) {
            document.writeln(`<p>GOOD JOOB</p>`)
        } else {
            document.writeln(`<p>Try Again !!</p>`)
        }
    </script>

    <script>
        //else if Expression
        const result3 = 90
        if (result3 > 80) {
            document.writeln(`<p>Bagus Sekali</p>`)
        } else if (result3 > 50) {
            document.writeln(`<p>Lumayan</p>`)
        } else {
            document.writeln(`<p>Tidak Bagus!!</p>`)
        }
    </script>
</body>

</html>
