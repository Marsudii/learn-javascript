<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Undifinded</title>
</head>

<body>
    <script>
        let name = "undefined";

        if (name == undefined) {
            console.info('UNDEFINED')
        } else {
            console.info('DEFINED')
        }


        //Undifined Array
        const names = ["Maarsudi", "Udi"];
        if (names[2] === undefined) {
            console.info('Array UNDEFINED')
        } else {
            console.info('Array DEFINED')
        }

        //Undifined Array
        const namess = {
            nama: undefined,
            nama_belakang: "Udi"
        };
        if (namess.namas === undefined) {
            console.info('Object UNDEFINED')
        } else {
            console.info('Object DEFINED')
        }
    </script>
</body>

</html>
