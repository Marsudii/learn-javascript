<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        //tipe data string
        document.writeln("Marsudi");
        document.writeln("</br>");
        document.writeln("Programmer Zaman Now");

        // Penambahan string
        document.writeln("</br>");
        document.writeln("Nama: " + "Marsudi");
        document.writeln("</br>");
        document.writeln("Chanel: " + "Programmer " + "Zaman " + "Now");


        //escape sequence
        document.writeln("<textarea cols='100' rows='10'>");
        // ( \n ) ENTER
        document.writeln('\n Enter atau <br> \n');
        // ( \t ) TAB 
        document.writeln("\ttab\tMarsudi");
        // ( ' ) kutip satu
        document.writeln('\' Ini Kutip Satu \'');
        // ( " ) kutip dua
        document.writeln("\"Programmer Zaman Now\"");
        // ( / ) slash 
        document.writeln("\\Home\\Marsudi");
        document.writeln("</textarea>");
    </script>
</body>

</html>
