<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>

<body>
    <script>

        //tanpa nullish coalescing
        let parameter;

        let data = parameter;
        if (data === null || data === undefined) {
            data = "Nilai Default";
        }

        document.writeln(`<p> ${data}</p>`);





        //Menggunakan nullish coalescing
        data = parameter ?? "Nilai Default";
        document.writeln(`<p> ${data}</p>`);

    </script>
</body>

</html>
