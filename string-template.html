<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        // STRING TEMPLATE
        const name= "MARSUDI";
        const template = `Name : ${name}`;
        console.info(template);


        
        //STRING TEMPLATE 
        const fullName = "Marsudi";
        const age = 20;
        const template1 = `Nama : ${fullName}, Umur : ${age}`;
        console.info(template1);



        //STRING TEMPLATE EKSPRESSION
        const nilai = 90;
        const template2 = `Name : ${fullName}, Lulus : ${nilai > 70}`;
        console.info(template2);



        //STRING TEMPLATE MULTINE STIRNG
        const template3 = `
        HELLO NAMA SAYA MARSUDI,
        SAYA ADALAH SESEORANG BACKEND DEVELOPER,
        Saya sedang belajar javascript basic
        hehe:D
        `;

        document.write("<pre>");
        document.writeln(template3);
        document.writeln("</pre>");









    </script>
</body>
</html>
