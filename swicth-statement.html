<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swicth Statement</title>
</head>
<body>
    <script>
        const nilai = "C";
        switch(nilai){
            case "A":
                console.log('Lulus Sangat Baik');
                break;
            case "B":
                console.log('Lulus B ajah');
                break;
            case "C":
                console.log('Tidak Lulus');
                break;
            case "D":
                console.log('GAGAL')
            default:
                console.log('Salah Jurusan')
        }
    </script>
</body>
</html>
