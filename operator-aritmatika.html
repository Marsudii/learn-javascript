<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        //PERTAMBAHAN
        let result = 1 + 2;
        document.writeln("<p> 1 + 2 = " + result +"</p>");
        let originalResult = result;

        //PENGURANGAN
        result = originalResult - 2;
        document.writeln("<p> 3 - 2 = " + result +"</p>");

        //PERKALIAN
        result = originalResult * 2;
        document.writeln("<p> 3 x 2 = " + result +"</p>");

        //PEMBAGIAN
        result =1/ 2;
        document.writeln("<p> 3 / 2 = " + result +"</p>");

        //MODULO (sisa bagi)
        result =17 % 3;
        document.writeln("<p> 4 % 2 = " + result +"</p>");

        //EXSPONESIAL (pangkat)
        result = originalResult** 2;
        document.writeln("<p> 3 pangkat 2 = " + result +"</p>");




    </script>
</body>
</html>
