<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        const object = { a: 1, b: 2, c: "" };

for (const property in object) {
  console.log(`${property}: ${object[property]}`);
}

    </script>
</body>
