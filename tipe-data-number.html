<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        //number desimal basis 10
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);

        //number octal basis 8
        document.writeln(0x100);
        document.writeln("</br>");

        //number hexa basis 16
        document.writeln(0xFF);
        document.writeln("</br>");

        //number binary basis 2
        document.writeln(0b1010101);



        
    </script>
</body>
</html>
