<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const orang = {};

        orang["nama"] = "Marsudi";
        orang["umur"] = 24;
        orang["Job"] = "Backend Developer";
        console.table(orang);

        // add attribute
        orang["hobbies"] = "Hiking";
        console.table(orang);

        //delete atribute
        delete orang["umur"];
        console.table(orang);





        const person = {
            nama: "Marsudi",
            umur: 20,
            hobbies: "Coding"
        }

        //access property object
        console.log(`Nama : ${person.nama}`)
        console.log(`Umur : ${person.umur}`)
        console.log(`Hobi : ${person.hobbies}`)


    </script>
</body>
</html>
