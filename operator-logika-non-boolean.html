<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertor Logika Non Boolean</title>
</head>
<body>
    <script>

/*
operator OR ( || )
-membaca dari kiri ke kanan
-ambil nilai pertama yang truty
-jika tidak ada yang truty maka akan diambil yang terakhir

*/
        console.info("hello" || "");
        console.info("" || []);
        console.info("0" ||"NOL");
        console.info(0 || "NOL")
        console.info(null || "NULL")
        console.info(undefined || "undefined")
        console.info(0 || false)
        const person = {
            firstName: "",
            lastName: "udi"
        }
        const name = person.firstName || person.lastName
        console.info(name)


        
/*
operator AND ( && )
-membaca dari kiri ke kanan
-ambil nilai pertama yang falsy
-jika tidak ada yang falsy maka akan diambil yang terakhir

*/
        console.info("hello" && "");
        console.info("" && []);
        console.info("0" &&"NOL");
        console.info(0 && "NOL")
        console.info(null && "NULL")
        console.info(undefined && "undefined")
        console.info(0 && false)

    </script>
</body>
</html>
