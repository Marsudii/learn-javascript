<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
     <script>
        document.writeln("<p> " + result + "</p>"); //true
        //kurang dari
        result = 3 < 5;
        document.writeln("<p> " + result + "</p>"); //true

        //lebih dari sama dengan
        result = 5 >= 3;
        document.writeln("<p> " + result + "</p>"); //true

        //kurang dari
        result = 3 <=5;
        document.writeln("<p> " + result + "</p>"); //true

        //tidak sama dengan
        result = 5 != 5;
        document.writeln("<p> " + result + "</p>"); //false

        //tidak sama dengan sama tipe
        result = 3 !== 3;
        document.writeln("<p> " + result + "</p>"); //false
    </script>
</body>

</html>
