<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;
        document.writeln(`<p> ${sum}</p>`);


        document.writeln(`<p> ${parseInt("1.1")}</p>`);// 1
        document.writeln(`<p> ${parseFloat("1.1")}</p>`);// 1.1
        document.writeln(`<p> ${Number("8979789679867896")}</p>`);// 1.1 bisa bulat bisa pecahan fleksibel


        const a = 5;
        const b = 5;
        
        const total = a.toString() + b.toString(); //5 number konversi ke string
        document.writeln(`<p> ${total}</p>`); // 55


    </script>
</body>
</html>
